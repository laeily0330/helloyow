<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Cringey, but who cares?</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/cat.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init -->
    <!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide" data-mdb-carousel-init>
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <video controls class="d-block w-100" alt="Sunset Over the City"/>
        <source src="1.mp4" type="video/mp4">
      </video>
      <div class="carousel-caption d-none d-md-block">
        <h5>CONGRATS!!!</h5>
        <p>IT'S YOUR FCKING DAY</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <video controls class="d-block w-100" alt="Sunset Over the City"/>
        <source src="2.mp4" type="video/mp4">
      </video>
      <div class="carousel-caption d-none d-md-block">
        <h5>Catnana,</h5>
        <p>I just miss catnana :(</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <video controls class="d-block w-100" alt="Sunset Over the City"/>
        <source src="3.mp4" type="video/mp4">
      </video>
      <div class="carousel-caption d-none d-md-block">
        <h5>Don't laugh at me!</h5>
        <p>Flexing my new-acquired skill duh!</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
